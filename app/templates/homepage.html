<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Exo|Indie+Flower|Nova+Flat|Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/homepage.css')}}">
</head>

<style type="text/css">
/*.img-thumbnail{
  max-width:100%;
  max-height: 100%;
  margin-top: 10px;
  margin-bottom: 10px
}*/
.img-responsive{
  max-width:100%;
  max-height: 100%;
  display: unset;
}
.border{
  
  height:200px;
  text-align: center;
  padding-top: 10px;
  padding-bottom: 5px;
}




</style>
<body>

<br>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
       		<span class="sr-only">Toggle navigation</span>
       		<span class="icon-bar"></span>
        	<span class="icon-bar"></span>
       		<span class="icon-bar"></span>
     	</button>
      <a class="navbar-brand" href="{{url_for('welcome')}}">IMAGE STORE</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li> 
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('logout')}}">Log Out</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">
  <h2>
    {% if current_user.is_authenticated %}
    Hi {{current_user.username }}
    {% endif %}
  </h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="exampleInputFile">Select File</label>
      <input type="file" id="exampleInputFile" name="file">
      <p class="help-block">Only 'png' 'jpg' 'jpeg' 'gif' can be selected</p>
    </div>
    <button type="submit" class="btn btn-default" value="Upload">Upload</button>
  </form>
</div>
<hr>



<div class="container">
<div class="row">
  {% for img in imglist %}
  <div class="col-md-3 col-sm-6 col-xs-12 border">
    
      <a href="#">
      <img src="{{url_for('static',filename=img)}}" class="img-responsive img-thumbnail" >
      </a> 
  </div>
  {% endfor %}
</div>
</div>



  <!-- <a href="{{url_for('test')}}"><img src="{{url_for('static',filename=img)}}" /></a> -->

</body>
</html>
